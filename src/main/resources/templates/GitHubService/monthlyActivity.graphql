{
{#for login in logins}
  {login}_issues_reported_quarkusio: search(query: "org:quarkusio author:{login} is:issue created:{timeWindow}", type: ISSUE, first: 1) {
    issueCount
  }
  {login}_issues_assigned_quarkusio: search(query: "org:quarkusio assignee:{login} is:issue created:{timeWindow}", type: ISSUE, first: 1) {
    issueCount
  }
  {login}_issues_participant_quarkusio: search(query: "org:quarkusio commenter:{login} is:issue created:{timeWindow}", type: ISSUE, first: 1) {
    issueCount
  }
  {login}_prs_created_quarkusio: search(query: "org:quarkusio author:{login} is:pr created:{timeWindow}", type: ISSUE, first: 1) {
    issueCount
  }
  {login}_prs_reviewed_quarkusio: search(query: "org:quarkusio reviewed-by:{login} -author:{login} is:pr created:{timeWindow}", type: ISSUE, first: 1) {
    issueCount
  }
  {login}_prs_merged_quarkusio: search(query: "org:quarkusio author:{login} is:pr created:{timeWindow} is:merged", type: ISSUE, first: 1) {
    issueCount
  }
{/for}
  rateLimit {
    cost
    remaining
  }
}