{
{#for entry in labels}
  {entry.key}_issues_opened: search(query: "org:quarkusio label:{entry.value} is:issue is:open", type: ISSUE, first: 1) {
    issueCount
  }
  {entry.key}_prs_opened: search(query: "org:quarkusio label:{entry.value} is:pr is:open", type: ISSUE, first: 1) {
    issueCount
  }
{/for}
  rateLimit {
    cost
    remaining
  }
}